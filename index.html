<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" type="module" defer> </script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/icons8-pokedex-16.png" type="image/x-icon">
    <title>Pokédex</title>
</head>

<body>
    <h1 class="pokedex">POKÉDEX</h1> 
    <nav id="regions">
        <div class="pokedex-button" id="kanto"> <img src="./images/ic_pokedex.png" alt="kanto pokedex" srcset=""> <br><div class="amount">151</div><br>Kanto</div>

        <div class="pokedex-button"  id="johto"><img src="./images/ic_johto.png" alt="johto pokedex" srcset="">
            <br><div class="amount">100</div><br> Johto</div>

        <div class="pokedex-button"  id="hoenn"> <img src="./images/ic_hoenn.png" alt="hoenn pokedex" srcset=""><br><div class="amount">135</div><br>Hoenn</div>

        <div class="pokedex-button"  id="sinnoh"> <img src="./images/ic_sinnoh.png" alt="sinnoh pokedex" srcset=""><br><div class="amount">107</div><br>Sinnoh</div>

        <div class="pokedex-button"  id="unova"> <img src="./images/ic_unova.png" alt="unova pokedex" srcset=""><br><div class="amount">156</div><br>Unova</div>

        <div class="pokedex-button"  id="kalos"> <img src="./images/ic_kalos.png" alt="kalos pokedex" srcset=""><br><div class="amount">72</div><br>Kalos</div>

        <div class="pokedex-button"  id="alola"> <img src="./images/ic_alola.png" alt="alola pokedex" srcset=""><br><div class="amount">88</div><br>Alola</div>

        <div class="pokedex-button"  id="galar"> <img src="./images/ic_galar.png" alt="galar pokedex" srcset=""><br><div class="amount">96</div><br>Galar</div>

        <div class="pokedex-button"  id="paldea"> <img src="./images/icons8-books-50.png" alt="paldea pokedex" srcset=""><br> <div class="amount">110</div><br>Paldea</div>
    </nav>
   <div class="line"></div>
    <nav>
        <button id="btn-home" type="button">Home</button>
        <input type="text" id="search-input" placeholder="Search for Pokèmon by name">
        <div id="pokeball">
            <button id="search-button" type="button"></button>
        </div>
        <div class="checkboxes">
            <input type="checkbox" class="checkbox" id="filter-mega"> <br><label for="filter-mega">Search for mega</label>
        <input type="checkbox" class="checkbox" id="filter-gmax"> <br><label for="filter-gmax">Search for Gmax</label>
    </div>
    </nav>
 

    <p id="error-msg"></p>
    <div id="main-container">
    </div>
    </div>
    <div class="footer-buttons">
    <button id="btn-prev" type="button">Previous</button>
    <button id="btn-next" type="button">Next</button> 
</div>
<div id="pokemonModal" class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      <div id="modal-content-container">
        <!-- Content of the modal will be dynamically added here -->
      </div>
    </div>
  </div>
    <footer>Pokémon and Pokémon character names are trademarks of Nintendo.</footer>
</body>

</html>
